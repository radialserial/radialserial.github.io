<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Gasolina</title>
    <meta charset="UTF-8">
    <meta name="description" content="Atividades de PPW1 do curso de SI do IF Goiano de Urutaí.">
    <meta name="keywords" content="web,html,css,javascript,www,webdev,framework,manual,ensino">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/Untitled.ico" type="image/x-icon">
    <script>
        var gasolina, etanol

        function melhor() {
            etanol = parseFloat(frdados.txetanol.value.replace(",", "."))
            gasolina = parseFloat(frdados.txgasolina.value.replace(",", "."))
            if (etanol < 0.7 * gasolina) {
                document.getElementById("imagem").src = "/assets/images/etanol.jpg"
            } else {
                document.getElementById("imagem").src = "/assets/images/gasolina.jpg"
            }
        }

        function limpar() {
            document.getElementById("imagem").src = "/assets/images/normal.jpg"
        }
    </script>
    <script src="https://kit.fontawesome.com/3104434a60.js" crossorigin="anonymous"></script>
    <script src="/scripts/components.js" type="module"></script>
</head>

<body class="dracula">

    <app-top>
        <i class="fa-solid fa-home" slot="content"></i>
    </app-top>

    <h1>Calcular combustível</h1>
    <form name="frdados" class="gasolina">
        <img src="/assets/images/normal.jpg" alt="combustível" id="imagem">
        <br>
        <input type="text" name="txetanol" size="10" placeholder="Etanol" autofocus onblur="melhor()">
        <input type="text" name="txgasolina" size="10" placeholder="Gasolina" onblur="melhor()">
        <br>
        <input class="btn" type="reset" value="Limpar" onclick="limpar()">
    </form>
</body>

</html>
